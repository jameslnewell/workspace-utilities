name: Release

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: ls -la .
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: pacakges/*/dist/**
          if-no-files-found: error

  npm-publish:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps: 
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages/*/dist/**
      - run: pnpm changeset version
      - run: git config --global user.email "github-actions[bot]"
      - run: git config --global user.name github-actions[bot]@users.noreply.github.com
      - run: git commit -am "Bumped package versions ðŸ“¦" || echo "Versions not updated. Nothing to commit."
        shell: bash {0} # opt-out of exit on error
      - run: git push
      - run: git push --follow-tags
      - run: npx -y publish-if-not-published
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

